generate:
- js/mobone.js:
    source: 
      - ../src/coffee/mobone/*.coffee
    uglify:
      - --beautify
      - --no-mangle
      - --no-squeeze
    


- js/tests.js:
    source: 
      - test_*.coffee
    uglify:
      - --beautify
      - --no-mangle
      - --no-squeeze
    


prereqs:
- ../build/js/config-dev.js:
    source: ../etc/config-dev.coffee
    compressed: false



output.directory: ../build
output.hashed: false

env:
  NODE_PATH.prefix: ../build/js


profile:
  js.compressed: false

