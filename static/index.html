<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Togethr</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
    <link type="text/css" rel="stylesheet" href="src/css/libraries.css" />
    <link type="text/css" rel="stylesheet" href="build/css/site.css" />
  </head>
  <body>
    <div class="scroll-wrapper">
      <div class="scroll">
        <div class="page-container">
          <div id="query-page" class="page" 
              data-role="page" 
              data-theme="c">
            <div data-role="header">
            </div>
            <div class="body" data-role="content">
              <div class="head">
                <div class="bar search-bar">
                  <div class="input search-input left">
                    <form action="/query" method="post">
                      <input id="search-input" type="search" name="q" />
                    </form>
                  </div>
                  <a href="/dialog/advsearch"
                      data-role="button" 
                      data-inline="true" 
                      data-icon="arrow-d"
                      data-iconpos="notext" 
                      class="left">Jump to</a>
                  <a href="/dialog/bookmarks" 
                      data-role="button" 
                      data-inline="true" 
                      data-icon="grid"
                      data-iconpos="notext" 
                      class="left">Bookmarks</a>
                </div>
                <div class="bar title-bar ui-header">
                  <a href="/"
                      data-role="button" 
                      data-inline="true" 
                      data-rel="back"
                      data-icon="back"
                      data-iconpos="notext" 
                      class="left">Back</a>
                  <a href="/dialog/addBookmark"
                      data-role="button" 
                      data-inline="true"
                      data-icon="plus"
                      data-iconpos="notext" 
                      class="right">Add bookmark</a>
                  <div class="title ui-title"></div>
                </div>
                <div class="bar location-bar">
                  <div class="slider left">
                    <div data-role="fieldcontain">
                      <input type="range" 
                          name="location-slider" 
                          id="location-slider" 
                          value="100" 
                          min="25" 
                          max="100"
                      />
                    </div>
                  </div>
                  <div class="button location-button">
                    <a id="location-button" href="/dialog/location"
                        data-role="button" 
                        data-inline="true" 
                        data-icon="info"
                        data-iconpos="notext">Set location</a>
                  </div>
                </div>
              </div>
              <div class="window main-window">
                MAIN WINDOW
              </div>
            </div>
          </div>
          <div id="location-dialog" class="dialog" data-role="dialog">
            <div class="head" data-role="header">
              <h1>Set Location</h1>
            </div>
            <div class="body" data-role="content">
              <div class="window main-window">
                <div class="row">
                  <div class="button location-button select-existing-location-button">
                    <a href="#select">Select existing location</a>
                  </div>
                </div>
                <div class="row">
                  <div class="input search-input left">
                    <form class="location-search-form">
                      <input class="location-search-input" type="text" name="location" />
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="map location-map">
                  </div>
                </div>
                <div class="row">
                  <div class="input">
                    <input class="location-label" type="text" name="label" />
                    <ul class="suggestions label-suggestions">
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="button save-button">
                    <a href="#save">Save</a>
                  </div>
                  <div class="button cancel-button">
                    <a href="#cancel">Cancel</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-wrapper">
      <div class="foot">
        <div class="bar menu-bar">
          <ul>
            <li class="menu-icon home-button">
              <a href="/" title="Home"
                  data-icon="home" data-iconpos="notext" 
                  data-theme="a"></a>
            </li>
            <li class="menu-highlight act-button">
              <a href="/act" title="Act" 
                  data-icon="star" data-iconpos="notext"
                  data-theme="e"></a>
            </li>
            <li class="menu-icon settings-button">
              <a href="/settings" title="Settings" 
                  data-icon="gear" data-iconpos="notext"
                  data-theme="a"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript"
        src="http://code.jquery.com/jquery-1.6.2.min.js">
    </script>
    <script type="text/javascript" 
        src="build/js/base.js">
    </script>
    <script type="text/javascript">
      jQuery(document).bind(
        'mobileinit', 
        function () {
          jQuery.mobile.ajaxEnabled = false;
          jQuery.mobile.hashListeningEnabled = false;
          jQuery.fn.hashchange = $.noop;
          jQuery.mobile._registerInternalEvents = $.noop;
        }
      );
    </script>
    <script type="text/javascript"
        src="build/js/mobile.js">
    </script>
    <script type="text/javascript"
        src="build/js/app.js">
    </script>
    <script type="text/javascript">
      jQuery(document).ready(
        function () {
          window.setTimeout(
            function () {
              togethr.main();
            },
            20
          );
        }
      );
    </script>
  </body>
</html>
