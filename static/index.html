<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Togethr</title>
    <link type="text/css" rel="stylesheet" href="build/css/site.css" />
  </head>
  <body>
    <div class="scroll-wrapper">
      <div class="scroll">
        <div id="query-page" class="page">
          <div class="head">
            <div class="bar search-bar">
              <div class="input search-input left">
                <form action="/query" method="post">
                  <input id="search-input" type="text" name="q" />
                </form>
              </div>
              <div class="button advsearch-button">
                <a href="/dialog/advsearch">ADV</a>
              </div>
              <div class="button navigation-button">
                <a href="/dialog/bookmarks">BM</a>
              </div>
            </div>
            <div class="bar title-bar">
              <div class="button navigation-button back-button">
                <a rel="back" href="/">Back</a>
              </div>
              <div class="title"></div>
              <div class="button action-button bookmark-this-button">
                <a href="/dialog/addBookmark">Add BM</a>
              </div>
            </div>
            <div class="bar location-bar">
              <div class="slider left">
                SLIDER
              </div>
              <div class="button location-button">
                <a id="location-button" href="/dialog/location">(+)</a>
              </div>
            </div>
          </div>
          <div class="body">
            <div class="window main-window">
              MAIN WINDOW
            </div>
          </div>
        </div>
        <div id="location-dialog" class="dialog">
          <div class="head">
            <div class="bar title-bar">
              <div class="button navigation-button back-button">
                <a rel="back" href="/">Back</a>
              </div>
              <div class="title">Set Location</div>
            </div>
          </div>
          <div class="body">
            <div class="window main-window">
              <div class="row">
                <div class="button location-button select-existing-location-button">
                  <a href="#select">Select existing location</a>
                </div>
              </div>
              <div class="row">
                <div class="input search-input left">
                  <form class="location-search-form">
                    <input class="location-search-input" type="text" name="location" />
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="map location-map">
                </div>
              </div>
              <div class="row">
                <div class="input">
                  <input class="location-label" type="text" name="label" />
                  <ul class="suggestions label-suggestions">
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="button save-button">
                  <a href="#save">Save</a>
                </div>
                <div class="button cancel-button">
                  <a href="#cancel">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-wrapper">
      <div class="foot">
        <div class="bar menu-bar">
          <div class="button menu-icon home-button">
            <a href="/" title="Home">Home</a>
          </div>
          <div class="button menu-highlight act-button">
            <a href="/act">*ACT*</a>
          </div>
          <div class="button menu-icon settings-button">
            <a href="/settings" title="Settings">Settings</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script type="text/javascript" 
        src="build/js/base.js">
    </script>
    <script type="text/javascript"
        src="build/js/app.js">
    </script>
    <script type="text/javascript">
      //<![CDATA[
      togethr.main({
          // etc ...
          'user': {
            'username': 'thruflo'
          },
          'messages': [{
              'id': 'msg-1',
              'content': 'Message 1'
            }, { 
              'id': 'msg-2',
              'content': 'Message 2'
            }
          ]
        }
      );
      //]]>
    </script>
  </body>
</html>
