<!DOCTYPE HTML>
<html>
  <head>
    <title>Togethr</title>
    <link type="text/css" rel="stylesheet" href="build/css/site.css" />
  </head>
  <body>
    <div id="query-page" class="page">
      <div class="head">
        <div class="bar top-bar">
          <div id="logo">
            Togethr.at
          </div>
          <div id="location-button" class="button location">
            +here
          </div>
        </div>
        <div class="bar search-bar">
          <div class="input search">
            <input id="search-input" type="text" name="search" />
            <div class="button advsearch">
              <a href="#advsearch">ADV</a>
            </div>
            <div class="button navigation">
              <a href="#bookmarks">BM</a>
            </div>
          </div>
        </div>
        <div class="bar title-bar">
          TITLE
        </div>
      </div>
      <div class="body">
        <div class="window main-window">
          MAIN WINDOW
        </div>
      </div>
      <div class="foot">
        <div class="bar menu-bar">
          MENU BAR
        </div>
      </div>  
    </div>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script type="text/javascript" 
        src="build/js/base.js">
    </script>
    <script type="text/javascript"
        src="build/js/app.js">
    </script>
    <script type="text/javascript">
      //<![CDATA[
      togethr.main({
          // etc ...
          'user': {
            'username': 'thruflo'
          }
      });
      //]]>
    </script>
  </body>
</html>
